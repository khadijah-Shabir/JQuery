<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> JQUERY CSS Methods</h1>
    <div id="box" class="test abc">
        <h1>Test Box</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit non quos ipsa alias delectus possimus atque veritatis, id aperiam, assumenda cumque quod blanditiis laudantium pariatur? <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, velit?</span></p>
    </div>

    <button id="clickbutton">Set Value</button>

    <script>
        $(document).ready(function(){

            $('#clickbutton').click(function(){
                $('#box').css("background-color","red");
            });

            $('#clickbutton').click(function(){
                $('#box').css({
                    "background-color":"red",
                    "height":"500px",
                    "width":"500px",
                    "border":"2px dotted blue"
                });
            });
        });
    </script>
    
</body>
