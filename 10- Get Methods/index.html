<head>

        #box{

<body>

    <h1> JQUERY Get Methods</h1>
    <div id="box" class="test abc">

    <form action="" id="sform">
        <label for="sname">Name:</label>   
        <input type="text" id="sname">
        <br><br>
        <label for="semail">Email:</label> 
        <input type="email" id="semail">
        <br><br>
        <label for="sclass">Class:</label> 
        <input type="text" id="sclass">
        <br><br>
        <button type="submit">Submit</button>
        <br><br>

        <label for="scountry">Country:</label>
        <select id="scountry">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
        </select>
    </form>


    <script>
        $(document).ready(function(){
            var a= $('#box').html();
            console.log(a);

            var a= $('#box').text();
            console.log(a);

            var a= $('#box').attr('class');
            console.log(a);

            $('form').submit(function(event){
                event.preventDefault();  // Prevent form from reloading page
                var name = $('#sname').val();   
                var email = $('#semail').val();   
                var classs = $('#sclass').val();   
                var country = $('#scountry').val(); 

                alert("Name: " + name + "\nEmail: " + email + "\nClass: " + classs + "\nCountry: " + country);
            });
        });

    </script>
