<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>keyboard events using JQuery</h1>
    <div class="div-2" style="height: 200px; width: 200px; background-color: bisque;"></div>
        <h1>bye</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus aliquid nobis quas eveniet nostrum sed deserunt? Consectetur reprehenderit vero qui fuga eligendi velit obcaecati asperiores.</p>
    </div>

    <script>
        $(document).ready(function(){

            $('body').keypress(function(){
                $(this).css("background-color","green");
            }); 

            $('body').keydown(function(){
                $(this).css("background-color","red");
            }); 

            $('body').keyup(function(){
                $(this).css("background-color","green");
            });     
        });
    </script>

    
</body>
</html>
